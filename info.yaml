# Tiny Tapeout project information
project:
  title:        "Two-input Perceptron"
  author:       "Danny Chia"
  discord:      "ixfd64"
  description:  "A simple implemention of a perceptron in Verilog"
  language:     "Verilog"
  clock_hz:     0

  # tiles to use
  # valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2
  tiles: "1x1"

  # top module name must start with "tt_um_"
  top_module:  "tt_um_perceptron"

  # files must match `PROJECT_SOURCES` in test/Makefile
  source_files:
    - "project.v"

# project pinout
# DO NOT delete or add any pins
pinout:
  # Inputs
  ui[0]: "ui_in[0]"
  ui[1]: "ui_in[1]"
  ui[2]: "ui_in[2]"
  ui[3]: "ui_in[3]"
  ui[4]: "ui_in[4]"
  ui[5]: "ui_in[5]"
  ui[6]: "ui_in[6]"
  ui[7]: "ui_in[7]"

  # Outputs
  uo[0]: "uo_out[0]"
  uo[1]: "uo_out[1]"
  uo[2]: "uo_out[2]"
  uo[3]: "uo_out[3]"
  uo[4]: "uo_out[4]"
  uo[5]: "uo_out[5]"
  uo[6]: "uo_out[6]"
  uo[7]: "uo_out[7]"

  # Bidirectional pins
  uio[0]: "uio_in[0]"
  uio[1]: "uio_in[1]"
  uio[2]: "uio_in[2]"
  uio[3]: "uio_in[3]"
  uio[4]: "uio_in[4]"
  uio[5]: "uio_in[5]"
  uio[6]: "uio_in[6]"
  uio[7]: "uio_in[7]"

# Do not change!
yaml_version: 6
